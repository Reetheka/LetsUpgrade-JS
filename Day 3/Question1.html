        <p>Check if a number is even or odd.<br><i>Check the console.</i></p>
    </head>
    <body>
        <script>
           let num = Number (prompt("Enter a number", '0'));
           let a;
           (num%2 == 0)? a = 'Even': a = 'Odd';
           console.log(`The number entered is ${num} and the Number is ${a}.`);  
          
        </script>
    </body>
