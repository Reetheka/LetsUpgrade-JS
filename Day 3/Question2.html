   <p>To print the OS name and version.<br><i>Check the console.</i></p> 
</head>
<body>
    <script>
       let OSver = prompt('Enter your OS name and version');
       let OS = OSver.split(' ');
       console.log(`The OS name is ${OS[0]} and version is ${OS[1]}.`); 

    </script>
